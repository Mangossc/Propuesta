<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="card">
                <div class="message">
                     ¿Podría ser tu novio?🤍💖<br>
                     Liz la luz de mi vida la mujer de mis sueños la futura madre de mis hijos Siempre serás mi amor eterno.💖🤍
                </div>
            </div>
            <div class="cover"></div>
            <div class="lid"></div>
            <div class="lock" id="lock">
                <div class="lock-body"></div>
                <div class="lock-shackle"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
    <!-- Corazón principal (liz) -->
    <button class="heart-button" id="heartButton">
      <span class="heart-shape">
        <svg class="heart-svg" viewBox="0 0 100 90">
          <path
            d="M10,30
               A20,20 0 0,1 50,30
               A20,20 0 0,1 90,30
               Q90,60 50,85
               Q10,60 10,30 Z"
            fill="#ff00f2"
            stroke="#000"
            stroke-width="4"
          />
        </svg>
        <span class="heart-text">liz</span>
      </span>
    </button>
    <!-- Corazón decorativo (ale) -->
    <button class="heart-button heart-deco" id="heartDeco" tabindex="-1">
      <span class="heart-shape">
        <svg class="heart-svg" viewBox="0 0 100 90">
          <path
            d="M10,30
               A20,20 0 0,1 50,30
               A20,20 0 0,1 90,30
               Q90,60 50,85
               Q10,60 10,30 Z"
            fill="#ff00f2"
            stroke="#000"
            stroke-width="4"
          />
        </svg>
        <span class="heart-text">ale</span>
      </span>
    </button>
    <script src="Script.js"></script>
    <audio id="audio1" src="AV/at my worst.mp3"></audio>
</body>
</html>
